
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 자리배치 시스템</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>학생 자리배치 시스템</h1>
    </header>

    <div class="input-section">
      <h2>학생 명단 입력</h2>
      <textarea id="studentList" placeholder="학생 이름을 한 줄에 하나씩 입력하세요.&#10;예시:&#10;김철수&#10;이영희&#10;박민수"></textarea>
      
      <div class="settings">
        <label for="rows">행 수:</label>
        <input type="number" id="rows" value="4" min="1" max="10">
        
        <label for="cols">열 수:</label>
        <input type="number" id="cols" value="6" min="1" max="10">
      </div>
      
      <button id="arrangeBtn">자리 배치하기</button>
      <button id="resetBtn">초기화</button>
    </div>

    <div class="seating-section">
      <h2>자리 배치 결과</h2>
      <div id="classroom"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
